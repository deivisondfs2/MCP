<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="640" viewBox="0 0 1200 640">
  <rect width="100%" height="100%" fill="#fbf7ef"/>
  <rect x="40" y="40" width="1120" height="560" rx="12" fill="#ffffff" stroke="#e6d9c6" />
  <text x="80" y="110" font-family="Inter, Arial, sans-serif" font-size="28" fill="#2b2b2b">Reverse-string tool — request &amp; response</text>
  <rect x="80" y="140" width="480" height="120" rx="8" fill="#f6f8fa" stroke="#dfe6ee" />
  <text x="100" y="178" font-family="monospace" font-size="16" fill="#1e293b">Request</text>
  <text x="100" y="202" font-family="monospace" font-size="14" fill="#065f46">{</text>
  <text x="120" y="202" font-family="monospace" font-size="14" fill="#065f46">"text": "I will travel to Paris next year"</text>
  <text x="100" y="228" font-family="monospace" font-size="14" fill="#065f46">}</text>

  <rect x="580" y="140" width="480" height="120" rx="8" fill="#fff7ed" stroke="#f1d7b5" />
  <text x="600" y="178" font-family="monospace" font-size="16" fill="#92400e">Response</text>
  <text x="600" y="204" font-family="monospace" font-size="14" fill="#92400e">The reversed text is: raey txen siraP ot levart lliw I</text>

  <text x="80" y="320" font-family="Inter, Arial, sans-serif" font-size="16" fill="#374151">Example of a tool invocation that reverses input text — shown for demonstration.</text>
  <rect x="80" y="350" width="980" height="200" rx="8" fill="#ffffff" stroke="#e6e6e6" />
  <text x="100" y="390" font-family="monospace" font-size="13" fill="#111827">The reversed text is: <tspan font-weight="700">raey txen siraP ot levart lliw I</tspan></text>
</svg>
